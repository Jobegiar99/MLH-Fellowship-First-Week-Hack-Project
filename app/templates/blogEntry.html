<head>

    <meta charset="utf-8">
    <title>Jobegiar99's Blog</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="../static/styles/blogEntry.css">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >

</head>

<body class = "container fluid" id = "blogEntryContainer">
    
    <div class = "row">
        <div class = "col-12"  align = "center">
            
            <img class = "img-fluid content" src = "../static/img/blogContentBackground.png"/>
            <div class = "alignCenter">
                <h4>{{postDate}}</h4>
            </div>
            
        </div>
    </div>

    <div class = "row">      
        <div class = "col-12" align = "center" >
            <img class = "img-fluid content" src = "../static/img/blogContentBackground.png"/>
            <div class = "alignCenter">
                <h2>{{postTitle}}</h2>
            </div>     
        </div>
    </div>

    <div class = "row">
        <div class = "col-12" align = "center">
            <img class = "img-fluid content" style="width: 100%; height: 50vh;" src = "../static/img/blogContentBackground.png"/>
            <div class = "alignCenter" align = "center" style="width: 80%; height: 25vh; overflow: auto;">
                <h5>{{postContent}}</h5>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class = "col-12" align = "center">
            <img class = "img-fluid content" src = "../static/img/blogContentBackground.png" id = "returnImage"/>
            <div class = "alignCenter">
                <a href="{{ url_for( 'blog') }}">Return</a>
            </div>
        </div>
    </div>
    
</div>
    
</body>
